<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0,user-scalable=no,minimum-scale=1.0">
    <title>JohnsonS</title>
    <link rel="stylesheet" href="../publicLab/reset.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.less">
    <style>
        .swiper-container, .swiper-slide{
            height: 100px;
            text-align: center;
            font-size: 40px;
        }

        .swiper-slide{
            line-height: 100px;
        }

        .swiper-slide:nth-child(odd){
            background: lightseagreen;
        }
        .swiper-slide:nth-child(even){
            background: lightgreen;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1</div>
        <div class="swiper-slide">2</div>
        <div class="swiper-slide">3</div>
    </div>

    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-pagination"></div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script>
    new Swiper('.swiper-container',{
        loop:true,
        autoplay:2000,

        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',

        pagination:'.swiper-pagination',
        paginationType: 'progress'
    });
</script>
</body>
</html>
